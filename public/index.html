<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Machine</title>
<link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="/vendor/font-awesome-4.6.1/css/font-awesome.min.css">
<link rel="stylesheet" href="/vendor/bootstrap.min-3.3.6.css"/>
<link rel="stylesheet" href="/vendor/codemirror-5.14.2/lib/codemirror.css">
<link rel="stylesheet" href="/vendor/codemirror-5.14.2/theme/cobalt.css">
<link rel="stylesheet" href="/vendor/jquery.terminal-0.10.0.css">
<link rel="stylesheet" href="/css/lmas.css">

<script type="text/javascript" src="/vendor/codemirror-5.14.2/lib/codemirror.js"></script>
<script type="text/javascript" src="/vendor/codemirror-5.14.2/mode/javascript/javascript.js"></script>
<script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="/vendor/underscore-min-1.8.3.js"></script>
<script type="text/javascript" src="/vendor/sprintf.min-1.0.3.js"></script>
<script type="text/javascript" src="/vendor/bootstrap.min-3.3.6.js"></script>
<script type="text/javascript" src="/vendor/jquery.terminal-0.10.0.min.js"></script>
<script type="text/javascript" src="/js/toy.js"></script>
<script type="text/javascript" src="/js/toy-asm.js"></script>
<script type="text/javascript" src="/js/util.js"></script>
<script type="text/javascript" src="/js/lmas.js"></script>
<script type="text/javascript">
  $(document).ready(lmas.onReady);
</script>
</head>
<body>
<div class="markup">
  <div class="shell-container container-fluid">
    <h1 class="text-primary">Learning Machine Emulator Project <span title="Learning Machines Are Supercool!">(LMAS)</span></h1>
    <ul class="nav nav-tabs machine-nav">
      <li id="home-tab" class="machine-tab active"><a href="#">Home</a></li>
      <!-- <li id="lmc-tab" class="machine-tab"><a href="#">LMC</a></li> -->
      <li id="toy-tab" class="machine-tab"><a href="#">TOY</a></li>
    </ul>
    <div class="view-container">
    </div>
  </div>
  <footer class="footer">
    <div class="small">Favicon made by <a href="http://www.flaticon.com/authors/plainicon">plainicon</a> from <a href="www.flaticon.com">www.flaticon.com</a></div>
  </footer>
  <div class="templates">
    <div class="landing-view">
      <h1>We are here! We are here!</h1>
    </div>
    <div class="machine-view">
      <div class="row">
        <div class="col-md-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <ul class="nav nav-pills" id="heading">
                <li class="editor-undo"><a role="button" data-toggle="tooltip" title="Undo"><i class="fa fa-undo"></i></a></li>
                <li class="editor-redo"><a role="button" data-toggle="tooltip"  title="Redo"><i class="fa fa-repeat"></i></a></li>
                <li class="editor-load"><a role="button" data-toggle="tooltip"  title="Load"><i class="fa fa-chevron-circle-right"></i></a></li>
              </ul>
            </div>
            <div class="panel-body">
              <div class="text-editor"></div>
            </div>
            <div class="panel-body">
              <div class="screen"></div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="memory table table-condensed table-striped">
                  <thead class="mem-header"></thead>
                  <tbody class="mem-cells"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
